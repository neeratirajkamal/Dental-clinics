services:
  - type: web
    name: dental-clinic
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    disk:
      name: dental-data
      mountPath: /data
      sizeGB: 1
